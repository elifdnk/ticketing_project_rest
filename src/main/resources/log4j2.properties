property.path=C:/Users/elifd/Documents/logs

#appenders --> where the log message should go
#appenders=console, file
appenders=console, rolling

appender.console.type=Console
#name is, it is some name we can referance this name later in this file, if we need to
appender.console.name=STDOUT
#how should our message look like
appender.console.layout.type=PatternLayout
#this is pattern                   5char        date      time         thared name,loger name,put message %n ->go to the next line
appender.console.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

